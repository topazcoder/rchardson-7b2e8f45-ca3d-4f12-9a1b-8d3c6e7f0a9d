<!-- Backdrop -->
<div class="fixed inset-0 bg-black/40 flex items-center justify-center z-40">
  <div
    role="dialog"
    aria-modal="true"
    class="dialog dialog-panel mx-4"
    (click)="$event.stopPropagation()"
  >
    <div class="max-w-md mx-auto p-4 rounded shadow">
      <h2 class="text-lg font-semibold mb-3">Create account</h2>
      <form
        (ngSubmit)="submit()"
        [formGroup]="signupForm"
        class="flex flex-col gap-2"
      >
        <div>
          <label class="block text-sm">Email</label>
          <input
            type="email"
            formControlName="email"
            class="w-full border p-2 rounded"
          />
        </div>

        <div>
          <label class="block text-sm">Username</label>
          <input formControlName="username" class="w-full border p-2 rounded" />
        </div>

        <div>
          <label for="role" class="block text-sm font-medium">
            Account Type
          </label>
          <select
            id="role"
            formControlName="role"
            (change)="onRoleChange()"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none sm:text-sm"
          >
            <option value="owner">Owner</option>
            <option value="viewer">Viewer</option>
          </select>
        </div>

        <div>
          <label for="parentOrganizationId" class="block text-sm font-medium">
            Parent Organization
          </label>
          <select
            id="parentOrganizationId"
            formControlName="parentOrganizationId"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus-accent sm:text-sm"
          >
            <option *ngIf="signupForm.get('role')?.value === 'owner'" value="0">
              Founder
            </option>
            <option *ngFor="let org of organizations" [value]="org.id">
              {{ org.name }}
            </option>
          </select>
        </div>
        <div *ngIf="signupForm.get('role')?.value === 'owner'">
          <div>
            <label for="organization" class="block text-sm font-medium">
              Organization
            </label>
            <input
              formControlName="organizationName"
              class="w-full border p-2 rounded"
            />
          </div>
        </div>

        <div>
          <label class="block text-sm">Password</label>
          <input
            formControlName="password"
            type="password"
            class="w-full border p-2 rounded"
          />
        </div>

        <div>
          <label class="block text-sm">Confirm Password</label>
          <input
            formControlName="confirmPassword"
            type="password"
            class="w-full border p-2 rounded"
          />
        </div>

        <div class="flex justify-end gap-2">
          <button
            type="button"
            class="px-3 py-1 border rounded text-white btn-accent"
            (click)="login()"
          >
            Login
          </button>
          <button class="px-4 py-2 bg-green-600 rounded">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
